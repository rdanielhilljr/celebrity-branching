<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Which Celebrity should I date?!</title>
  </head>
  <body>
    <div class="container">
      <h1>Which famous person should I be dating?</h1>
      <h3>Fill out the form below to find out!</h3>
      <form id="personal">
          <label for="age">Desired Age of partner</label>
          <input id="age" type="text">
          <label for="gender">Desired gender of partner</label>
          <input id="gender" type="text">
          <label for="income">Desired level of partner's income</label>
          <input id="income" type="income">
          <label for="tier">Desired level of fame</label>
          <select id="tier">
            <option value="A list celebrity">A list celebrity</option>
            <option value="B list celebrity">B list celebrity</option>
            <option value="C list celebrity">C list celebrity</option>
          </select>



          <button type="submit" class="btn">Find my celebrity future mate!</button>
      </form>

    </div>

  </body>
</html>
